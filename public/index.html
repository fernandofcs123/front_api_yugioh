<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Card Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">"
    <!-- <link rel="stylesheet" href="/public/css/style.css"> -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Yu-Gi-Oh Card Finder</h1>
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome da carta">
            <button type="button" class="btn btn-primary" onclick="searchCards()">Procurar</button>
            <button id="loadBackBtn" class="btn btn-success" onclick="loadBackCards()">Anterior</button>
            <button id="loadMoreBtn" class="btn btn-success" onclick="loadMoreCards()">Próximo</button>
            <button type="button" class="btn btn-secondary" onclick="resetSearch()">Reset</button>
        </div>
        <div id="result" class="d-flex flex-wrap justify-content-center"></div>
        <div class="text-center mt-4">
            <button id="loadMoreBtn" class="btn btn-success" onclick="loadMoreCards()">Próximo</button>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
